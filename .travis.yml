sudo: required
services:
    - docker

before_install:
    - docker build -t virajyerunkar007/docker-react -f Dockerfile.dev .

script:
    - docker run virajyerunkar007/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "Dockerreact-env"
    bucket_name: "elasticbeanstalk-us-east-2-929269159714"
    bucket_path: "docker-react"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_SECRET_KEY"  
